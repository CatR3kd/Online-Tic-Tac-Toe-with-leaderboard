<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Online</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <body>
    <div id="loginContainer">
      <div id="login">
        <h2>Login with Replit to continue</h2>
        <button onclick="LoginWithReplit()">Login</button>
      </div>
    </div>
    <div id="content">
      <div id="waitingContainer">
        <div id="waiting"></div>
        <h1 id="waitingTitle">Waiting for opponent...</h1>
    </div>
      <div id="leaderboard">
        <h2 id="leaderboardTitle">Leaderboard:</h2>
        <ol>
          <li class="place"></li>
          <li class="place"></li>
          <li class="place"></li>
          <li class="place"></li>
          <li class="place"></li>
          <li class="place"></li>
          <li class="place"></li>
          <li class="place"></li>
          <li class="place"></li>
          <li class="place"></li>
        </ol>
      </div>
      <h2 id="opponent">Opponent:</h2>
      <button id="newGame" onclick="joinQueue();"><h3>Find new game</h3></button>
      <div id="gameBoard">
        <button class="square" id="0" onclick="playTurn(0);"></button>
        <button class="square" id="1" onclick="playTurn(1);"></button>
        <button class="square" id="2" onclick="playTurn(2);"></button>
        <button class="square" id="3" onclick="playTurn(3);"></button>
        <button class="square" id="4" onclick="playTurn(4);"></button>
        <button class="square" id="5" onclick="playTurn(5);"></button>
        <button class="square" id="6" onclick="playTurn(6);"></button>
        <button class="square" id="7" onclick="playTurn(7);"></button>
        <button class="square" id="8" onclick="playTurn(8);"></button>
      </div>
      <h1 id="turn">Your turn</h1>
      <div id="chatBox">
        <h3>Chat</h3>
        <hr>
        <ul id="chat">
          <li><i>Welcome to the chat!</i></li>
        </ul>
        <input type="text" id="chatMessage"></input>
        <button id="chatButton" onclick="sendChat();">Send</button>
      </div>
    </div>
    <script src="https://replit.com/public/js/repl-auth-v2.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
